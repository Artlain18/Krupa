<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить обзор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление обзора</h1>
    <form action="/addReview" method="post">
        <input type="text" name="NAME", placeholder="Введите название обзора" class="fprm-control"><br>
        <input type="text" name="MESSAGE", placeholder="Введите текст обзора" class="fprm-control"><br>
        <input type="text" name="GAME_ID", placeholder="Введите название игры" class="fprm-control"><br>
        <input type="text" name="USER_ID", placeholder="Введите название автора" class="fprm-control"><br>
        <input type="text" name="SCORE", placeholder="Введите оценку" class="fprm-control"><br>
        <input type="text" name="STATUS_ID", placeholder="Введите статус обзора" class="fprm-control"><br>
        <button type="submit" class="btn btn-success">Добавить обзор</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
