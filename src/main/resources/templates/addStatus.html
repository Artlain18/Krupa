<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить статус</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статуса</h1>
    <form action="/addStatus" method="post">
        <input type="text" name="statusMessage", placeholder="Введите текст статуса" class="fprm-control"><br>
        <button type="submit" class="btn btn-success">Добавить статус</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
