<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление пользователя</h1>
    <form action="/addUsers" method="post">
        <input type="text" name="NAME", placeholder="Введите логин" class="fprm-control"><br>
        <input type="text" name="PASSWORD", placeholder="Введите пароль" class="fprm-control"><br>
        <input type="text" name="IS_ADMIN", placeholder="Введите true если админ, иначе false" class="fprm-control"><br>
        <button type="submit" class="btn btn-success">Зарегестрировать</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
