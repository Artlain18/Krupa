<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список обзоров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Список обзоров</h1>
    <div th:each="review : ${reviews}" class="aler alert-info mt-2">
        <h3 th:text="${review.REVIEW_ID}"/>
        <p th:text="${review.NAME}"/>
        <p th:text="${review.MESSAGE}"/>
        <p th:text="${review.getGAME_ID()}"/>
        <p th:text="${review.getUSER_ID()}"/>
        <p th:text="${review.SCORE}"/>
        <p th:text="${review.getSTATUS_ID()}"/>
        <a th:href="'/game/' + ${review.REVIEW_ID}">Читать</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
