<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список игр</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="game : ${readGame}" class="alert alert-info mt-2">
        <h3 th:text="${game.GAME_ID}"/>
        <p th:text="${game.NAME}"/>
        <a th:href="'/game/' + ${game.GAME_ID} + '/edit' " class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/game/' + ${game.GAME_ID} + '/remove'" method = "post">
            <button class="btn btn-warning" type = "submit">Удалить</button>
        </form>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
