<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обзор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="review : ${readReview}" class="alert alert-info mt-2">
        <h3 th:text="${review.reviewID}"/>
        <p th:text="${review.NAME}"/>
        <p th:text="${review.MESSAGE}"/>
        <p th:text="${review.GAME_ID.NAME}"/>
        <p th:text="${review.USER_ID.NAME}"/>
        <p th:text="${review.SCORE}"/>
        <p th:text="${review.statusID.statusMessage}"/>
        <a th:href="'/review/' + ${review.reviewID} + '/edit' " class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/review/' + ${review.reviewID} + '/6/ban'" method = "post">
            <button class="btn btn-warning" type = "submit">Забанить</button>
        </form>
        <form th:action="'/review/' + ${review.reviewID} + '/remove'" method = "post">
            <button class="btn btn-warning" type = "submit">Удалить</button>
        </form>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
