<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать обзор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/game.css}">


</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="content-wrapper">
        <div class="content">
            <h3>Изменение обзора</h3>
            <div class="text-input">
                <p>Измените название игры</p>
                <input type="text" placeholder="Введите название игры"><br>
                <p>Измените текст обзора на игру</p>
                <input type="text" placeholder="Введите текст"><br>
            </div>
        </div>
        <div class="total">
            <h3>Изменить оценки</h3>
            <ul>
                <li>Геймплей
                    <input type="text"><br>
                </li>
                <li>Графика
                    <input type="text"><br>
                </li>
                <li>Звук
                    <input type="text"><br>
                </li>
                <li>Сюжет
                    <input type="text"><br>
                </li>
                <li>Изменить общую оценку
                    <input type="text"><br>
                </li>
            </ul>
            <button type="submit" class="btn btn-success">Изменить обзор</button>
        </div>
    </div>

</div>
</body>
</html>
